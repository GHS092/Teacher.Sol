<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English with Elizabeth - Personalized Language Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <div class="app">
    <div id="initial-view">
      <header class="header">
        <div class="logo">EG</div>
        <div class="icons">
          <i class="ph ph-graduation-cap"></i>
          <i class="ph ph-list"></i>
          <div class="grok-badge">E</div>
        </div>
      </header>

      <div class="greeting">
        <h1>Welcome to English with Elizabeth</h1>
        <p>Your personalized journey to English fluency starts here</p>
      </div>

      <div class="function-buttons">
        <button class="function-button">
          <i class="ph ph-chat-text"></i>
          Start Learning
        </button>
        <button class="function-button">
          <i class="ph ph-book"></i>
          Vocabulary Practice
        </button>
        <button class="function-button">
          <i class="ph ph-microphone"></i>
          Speaking Practice
        </button>
        <button class="function-button">
          <i class="ph ph-pencil"></i>
          Writing Exercise
        </button>
        <button class="function-button">
          <i class="ph ph-game-controller"></i>
          Learning Games
        </button>
      </div>
    </div>

    <div id="chat-view" class="hidden">
      <header class="chat-header">
        <button class="back-button">
          <i class="ph ph-arrow-left"></i>
        </button>
        <div class="chat-title">Nueva conversación</div>
      </header>

      <div class="chat-container">
        <!-- Messages will be inserted here -->
      </div>

      <div class="input-area">
        <div class="input-area-container">
          <div class="input-wrapper">
            <input type="text" placeholder="¿Qué deseas saber?">
            <button class="input-button send-button">
              <i class="ph ph-arrow-up"></i>
            </button>
          </div>
          <div class="input-buttons">
            <button class="input-button">
              <i class="ph ph-translate"></i>
              Translate
            </button>
            <button class="input-button">
              <i class="ph ph-lightbulb"></i>
              Examples
            </button>
            <button class="input-button grok-button">
              Elizabeth <span class="dropdown-icon">▼</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
