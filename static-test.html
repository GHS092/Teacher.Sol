<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Archivos Estáticos</title>
    <link href="neomorphic-buttons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .test-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Prueba de Archivos Estáticos</h1>
    
    <div class="test-container">
        <h2>Prueba de CSS</h2>
        <p>Si el archivo neomorphic-buttons.css se carga correctamente, el botón debajo tendrá un estilo neomórfico:</p>
        <button class="neomorphic-btn">Botón Neomórfico</button>
    </div>
    
    <div class="test-container">
        <h2>Prueba de JavaScript</h2>
        <p>Si el archivo JavaScript se carga correctamente, verás un mensaje debajo:</p>
        <div id="js-test-result">Esperando resultado...</div>
    </div>
    
    <script>
        // Mostrar un mensaje simple
        document.getElementById('js-test-result').textContent = 'JavaScript está funcionando correctamente.';
    </script>
</body>
</html>
